name: Financial Zombie Bot

on:
  schedule:
    - cron: '0 */4 * * *'  # 4시간마다 자동 실행 (하루 6번)
  workflow_dispatch:       # 수동 실행 버튼 유지

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown feedparser
        
    - name: Run Zombie Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
      run: python zombie_bot.py
      
    - name: Commit and push
      run: |
        git config --global user.name "Zombie Bot"
        git config --global user.email "bot@zombie.com"
        git add .
        git commit -m "Auto-generated Report"
        git push

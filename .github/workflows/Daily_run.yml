name: Financial Zombie Bot

on:
  schedule:
    - cron: '0 */4 * * *'  # 4시간마다 자동 실행
  workflow_dispatch:       # 수동 실행 버튼 유지

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # UTF-8 강제 설정 (외계어 방지)
    env:
      PYTHONIOENCODING: utf-8
      LANG: C.UTF-8

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown feedparser
        
    - name: Run Zombie Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
      run: python zombie_bot.py
      
    - name: Commit and push
      run: |
        git config --global user.name "Capital Insight Bot"
        git config --global user.email "bot@capital-insight.com"
        git add .
        # 변경사항이 없으면 에러 내지 말고 넘어가라는 안전장치 추가
        git commit -m "Auto-generated Report" || echo "No changes to commit"
        
        # ★ [핵심 해결책] 충돌 방지를 위해 먼저 당겨오기
        git pull --rebase origin main
        
        git push

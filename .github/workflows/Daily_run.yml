      with:
        fetch-depth: 0 # ê³¼ê±° ì´ë ¥ê¹Œì§€ ëª¨ë‘ ê°€ì ¸ì˜¤ê¸° (ì¶©ëŒ ë°©ì§€)

    - name: Set up Python 3.10
      uses: actions/setup-python@v3

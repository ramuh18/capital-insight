name: Zombie Bot Repair Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # [í•µì‹¬] ì—¬ê¸°ì„œ ëª¨ë“  ê¸°ëŠ¥ì„ ë°›ì•„ë“¤ì¼ ì¤€ë¹„ë¥¼ í•©ë‹ˆë‹¤.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tweepy feedparser markdown

      - name: Run Diagnostic Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
        run: python zombie_bot.py

      - name: Push Result
        run: |
          git config --global user.name "Zombie Bot"
          git config --global user.email "bot@zombie.com"
          git add index.html
          git commit -m "ğŸ©º Diagnostic Run: $(date)" || echo "No changes"
          git push

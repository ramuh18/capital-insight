  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ (ì´ê²Œ ìˆì–´ì•¼ í´ë¦­ ê°€ëŠ¥)
  schedule:
    - cron: '0 */6 * * *' # 6ì‹œê°„ë§ˆë‹¤ ìë™ ì‹¤í–‰

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tweepy feedparser markdown

      - name: Run Zombie Bot
        env:
          # ì—¬ê¸°ì„œ ë¹„ë°€ë²ˆí˜¸ë“¤ì„ ë´‡ì—ê²Œ ì „ë‹¬í•©ë‹ˆë‹¤
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python zombie_bot.py

      - name: Commit and Push
        run: |
          git config --global user.name "Zombie Bot"
          git config --global user.email "bot@zombie.com"
